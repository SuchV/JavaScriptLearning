<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Pole prostokąta w JavaScript</title>
</head>
<body>

    <script>
    var a = prompt("Podaj długość boku a: ","");
	var b = prompt("Podaj długość boku b: ","");
	var pole = a*b;
	var obwod = 2*a+2*b;
	
	document.write ("Pole prostokąta wynosi: " + pole  + "<br>");
	document.write ("Obwód prostokąta wynosi: " + obwod + "<br>");

    </script>
</body>
</html>
