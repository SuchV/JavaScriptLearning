<body>
<script>
var osoba = {
//właściwości:
nazwisko: "Karp",
imie: "Michał",
zawod: 'nauczyciel',
//metoda:
pokaz: function(){
    document.write(this.nazwisko+ ' ' + this.imie + '<br>'); //this pozwala odwolac sie
    //do wlasciwosci i metod wewnątrz obiektu
    }

osoba.pokaz();

osoba.wiek=20;

}
osoba.pokaz_wiek();
