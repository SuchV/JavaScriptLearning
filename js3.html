<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Pole koła w JavaScript</title>
</head>
<body>

    <script>
	const pi=3.14159;
    var promien = prompt("Podaj długość promienia: ","");
	var pole = pi*promien*promien;
	var obwod = 2*pi*promien;
	
	document.write ("Pole koła wynosi: " + Math.round(pole*100)/100 + "<br>");
	document.write ("Obwód koła wynosi: " + Math.round(obwod*100)/100 + "<br>");

    </script>
</body>
</html>
