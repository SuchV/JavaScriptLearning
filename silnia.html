<!DOCTYPE HTML>
<html lang="pl">
<head>
    <meta charset="UTF-8">
	 <meta name="author" content="Mikołaj Zając">
    <title>Silnia</title>
</head>
</body>

<script>
    const liczba=Number(prompt("Podaj dowolną liczę, ale wiekszą od 0: ",""));
    let x=1;
    let si=1;
        for(x;x<=liczba;x++){
            si=si*x;
        }
        document.write("Silnia liczby "+liczba+" wynosi "+si);
</script>

</body>

</html>
