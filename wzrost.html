<html>
<head>
<title>wzrost</title>
<meta charset="UTF-8">
<script>
	var wzrost = Number(prompt("Podaj swój wzrost:",""));
	if(wzrost<150) {
	document.write("Jesteś niskiego wzrostu");
	} else if(wzrost<=169) {
	document.write("Jesteś średniego wzrostu");
	} else {
	document.write("Jesteś wysokiego wzrostu");
	}
</script>
</head>
<body>
</body>
</html>
